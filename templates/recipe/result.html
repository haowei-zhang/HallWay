{% load static %}

{% load thumbnail %}

<div class="image-show">
	<div class="fixed-bar" style="z-index:99999;">
		<div id="hide-arrow">
			Hide
		</div>
		<!-- Elastislide Carousel -->
		<ul id="carousel1" class="elastislide-list">
			{% for r in results %}
			{% if r.cover_image %}
			<li>
				<a style="position:relative;word-wrap:break-word;" class="ca-img-link" href="{{ r.get_absolute_url }}"><img src="{{ r.cover_image|thumbnail_url:'normal' }}">
				<div class="carousel1-caption well">
					<h1>{{r.name}}</h1>
					<div class="heart" >
						{{r.like_num}}<i class="icon-heart"></i>
					</div>
				</div>
				</a>
				
			</li>
			{% endif %}
			{% endfor %}
		</ul>
		<!-- End Elastislide Carousel -->
	</div>
</div>

<script type="text/javascript" src="{% static "js/jquery.elastislide.js" %}"></script>
<script type="text/javascript">
jQuery('#carousel1').elastislide( {
	minItems : 4
});
jQuery('#hide-arrow').toggle(function (){
	jQuery('.image-show').fadeOut(1000);
}, function(){
	jQuery('.image-show').fadeIn(1000);
});

jQuery('.ca-img-link').hover(
  		function () {
	      jQuery(this).find('.carousel1-caption').stop(true).fadeIn(400);
	    }, function () {
	      jQuery(this).find('.carousel1-caption').stop(true).fadeOut(400);
	    }
  	);

</script>
